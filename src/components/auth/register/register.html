<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Register.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center mb-4">Create an Account!</h1>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Firstname</label>
                    <input id="firstName" type="text" class="form-control" placeholder="Enter your firstname" />
                    <div class="invalid-feedback" id="firstNameError"></div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Lastname</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Enter your lastname" />
                    <div class="invalid-feedback" id="lastNameError"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email address" />
                    <div class="invalid-feedback" id="emailError"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter your password" />
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input id="confirmPassword" type="password" class="form-control"
                        placeholder="Enter your confirm password" />
                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create Account</button>

                <div class="text-center mt-3">
                    <p>
                        Already have an account?
                        <a href="">Log In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript --> 
    <!- <script src="../register/register.js"></script>
</body>

</html>
