<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center mb-4">Login to your Account</h1>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email address" />
                    <div class="invalid-feedback" id="emailError"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter your password" />
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <a href="/forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="text-center">
                    <p>
                        Don't have an account?
                        <a href="#" id="signup-link">Sign Up</a> <!-- Use ID to trigger JS function -->
                    </p>
                </div>



            </form>
        </div>
    </div>



</body>

</html>
